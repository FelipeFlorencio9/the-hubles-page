<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hubles</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Delius+Unicase:wght@700&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/b2396ffade.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/announcement.css">
    <link rel="stylesheet" href="./css/informations.css">
    <link rel="stylesheet" href="./css/vehicle.css">
    <link rel="stylesheet" href="./css/functions.css">
</head>
<body>
    <header>
        <img src="./img/logo.png" alt="logo da Bonit Street" class="logo">
        <ul class="links">
            <a href="#" class="links__item">
                <li class="links__item">About Us</li>
            </a>
            <a href="#" class="links__item">
                <li class="links__item">Store</li>
            </a>
            <a href="#" class="links__item">
                <li class="links__item">Contact</li>
            </a>
        </ul>
        <ul class="navigation">
            <a href="" class="navigation__buttons">
                <img src="./img/button-bi_search.png" alt="botão de pesquisa" class="img-buttons">
                <a />
                <a href="" class="navigation__buttons">
                    <img src="./img/menu-burguer-vector.png" alt="botão menu" class="img-buttons">
                </a>
        </ul>
    </header>
    <main>
        <section class="announcement">
            <h1 class="announcement__logo">The Hubles</h1>
            <h2 class="announcement__model">E-Bike</h2>
            <p class="announcement__description">Style, Security and safety built for the
                modern urban riders.</p>
                <section class="order-buttom">
                    <a href="#" class="order-buttom__space">
                        <p class="order-buttom__text">Order Now</p>
                        <i class="fa-solid fa-chevron-right"></i>
                    </a>
                </section>
        </section>
        <section class="vehicle">
            <img class="vehicle__visual" src="./img/3d-render-classic-motor-scooter-side-view-black-background 1.svg" alt="E-Bike amarelo" >
            <ul class="vehicle__vectors">
                <li class="functions">
                    <a href="#" class="buttom" id="handlebar">
                        <img src="./img/vector-circle.png" alt="circulo do vetor">
                        <img src="./img/vector-background.png" alt="fundo do vetor">
                        <img src="./img/vector-plus.png" alt="simbolo do vetor">
                    </a>
                    <a href="#" class="buttom" id="signal-lights">
                        <img src="./img/vector-circle.png" alt="circulo do vetor">
                        <img src="./img/vector-background.png" alt="fundo do vetor">
                        <img src="./img/vector-plus.png" alt="simbolo do vetor">
                    </a>
                    <a href="#" class="buttom" id="ergonomic-seat">
                        <img src="./img/vector-circle.png" alt="circulo do vetor">
                        <img src="./img/vector-background.png" alt="fundo do vetor">
                        <img src="./img/vector-plus.png" alt="simbolo do vetor">
                    </a>
                    <a href="#" class="buttom" id="tail-ligths">
                        <img src="./img/vector-circle.png" alt="circulo do vetor">
                        <img src="./img/vector-background.png" alt="fundo do vetor">
                        <img src="./img/vector-plus.png" alt="simbolo do vetor">
                    </a>
                    <a href="#" class="buttom" id="alloy-whells">
                        <img src="./img/vector-circle.png" alt="circulo do vetor">
                        <img src="./img/vector-background.png" alt="fundo do vetor">
                        <img src="./img/vector-plus.png" alt="simbolo do vetor">
                    </a>
                </li>
            </ul>
        </section>
        <section class="informations">
            <ul class="informations__table">
                <li>
                    <h3>1000w</h3>
                    <p>Motor</p>
                </li>
                <li>
                    <h3>5 Hours</h3>
                    <p>Charging Time</p>
                </li>
                <li>
                    <h3>75mph</h3>
                    <p>Top Speed</p>
                </li>
                <li>
                    <h3>90V</h3>
                    <p>Battery</p>
                </li>
            </ul>
            <img class="circle__left" src="./img/left-circle.png" alt="circulo de fundo esquerdo" >
            <img class="circle__right" src="./img/right-circle.png" alt="circulo de fundo direito" >
        </section>
        
    </main>
</body>

</html>
